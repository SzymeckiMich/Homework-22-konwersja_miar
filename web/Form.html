<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<form method="get" action="/calculate">

    <div class="metric">
        <h1>Przelicznik metryczny</h1>
        <input class="form-control col-3" type="text" placeholder="metry" name="meters">
        <input class="form-control col-3" type="text" placeholder="centymetry" name="centimeters">
        <input class="form-control col-3" type="text" placeholder="milimetry" name="millimeters">
        <input type="submit" value="Przelicz">
    </div>

    <div class="weight">
        <h1>Przelicznik wag</h1>
        <input class="form-control col-3" type="text" placeholder="kilogramy" name="kilograms">
        <input class="form-control col-3" type="text" placeholder="gramy" name="grams">
        <input class="form-control col-3" type="text" placeholder="miligramy" name="milligrams">
        <input type="submit" value="Przelicz">

    </div>


</form>


</body>
</html>
